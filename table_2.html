<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>row column problem 2</title>
  </head>
  <body>
    <table border="1" height="300" weight="300">
      <tr align="center">
        <td>A</td>
        <td>B</td>
        <td>C</td>
        <td>D</td>
        <td colspan="2">E</td>
      </tr>

      <tr align="center">
        <td rowspan="2">F</td>
        <td rowspan="2">G</td>
        <td>H</td>
        <td>I</td>
        <td colspan="2" rowspan="2">J</td>
      </tr>
      <tr align="center">
        <td colspan="2" rowspan="2">Z</td>
      </tr>
      <tr align="center">
        <td rowspan="2">K</td>
        <td rowspan="2">L</td>
        <td rowspan="2">O</td>
        <td rowspan="2">P</td>
      </tr>
      <tr align="center">
        <td>M</td>
        <td>N</td>
      </tr>
    </table>
  </body>
</html>
